{% extends "base.html" %}
{% block content %}
<div class="relative overflow-hidden text-center py-20 px-4">
    
    <div class="inline-block mb-6 animate-bounce">
        <div class="glass px-4 py-2 rounded-full border border-pink-500/50 flex items-center gap-2">
            <span class="text-pink-500 text-xl">❤️</span>
            <span class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400">
                Community Approval: {{ total_likes }} Likes Given
            </span>
        </div>
    </div>

    <h1 class="text-6xl md:text-8xl font-extrabold tracking-tight mb-6">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
            GameLore AI
        </span>
    </h1>
    
    <p class="text-xl md:text-2xl text-slate-300 max-w-2xl mx-auto mb-10 leading-relaxed">
        The infinite engine for indie devs.
    </p>
    
    <div class="flex justify-center gap-4">
        <a href="/login/google" class="px-8 py-4 bg-white text-slate-900 font-bold text-lg rounded-xl shadow-lg hover:shadow-purple-500/50 transition">
            Start Creating Free
        </a>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="max-w-5xl mx-auto" x-data="{ loading: false }">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">The Dream Lab</h1>
        <p class="text-slate-400">Craft legendary assets. Text + Visuals generated instantly.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="glass p-6 rounded-xl shadow-2xl h-fit">
            <form hx-post="/generate" 
                  hx-target="#result-area" 
                  hx-indicator="#loading-spinner"
                  @submit="loading = true"
                  hx-on::after-request="loading = false">
                
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2 text-purple-300">Artifact Type</label>
                    <select name="type" class="w-full bg-slate-800 border border-slate-600 rounded p-3 focus:ring-2 focus:ring-purple-500 outline-none text-white">
                        <option value="NPC">NPC Character</option>
                        <option value="Quest">Side Quest</option>
                        <option value="Item">Legendary Weapon</option>
                        <option value="Location">Environment</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2 text-purple-300">Genre</label>
                    <input type="text" name="genre" placeholder="e.g. Cyberpunk Noir" class="w-full bg-slate-800 border border-slate-600 rounded p-3 focus:ring-2 focus:ring-purple-500 outline-none text-white">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-bold mb-2 text-purple-300">The Vision</label>
                    <textarea name="details" rows="4" placeholder="Describe the essence..." class="w-full bg-slate-800 border border-slate-600 rounded p-3 focus:ring-2 focus:ring-purple-500 outline-none text-white"></textarea>
                </div>

                <button class="w-full bg-gradient-to-r from-purple-600 to-pink-600 p-4 rounded-lg font-bold text-lg hover:scale-105 transition transform shadow-lg shadow-purple-900/50 text-white">
                    âœ¨ Conjure Content
                </button>
            </form>
        </div>

        <div class="glass p-6 rounded-xl flex flex-col justify-center items-center min-h-[500px] relative overflow-hidden bg-slate-800/30">
            <div x-show="loading" x-transition.opacity class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/90 z-10">
                <div class="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-purple-300 animate-pulse">Weaving Timeline & Painting Assets...</p>
            </div>

            <div id="result-area" class="w-full h-full flex items-center justify-center">
                <div class="text-center text-slate-500">
                    <div class="text-6xl mb-4 opacity-30">ðŸ”®</div>
                    <p>Ready to transmute ideas into reality.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

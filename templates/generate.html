{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto" x-data="{ 
    loading: false, 
    stage: 'Initializing...', 
    progress: 0,
    startLoading() {
        this.loading = true;
        this.progress = 5;
        this.stage = 'Initializing Neural Network...';
        setTimeout(() => { if(this.loading) { this.progress = 40; this.stage = 'Architecting Geometry...'; } }, 1000);
        setTimeout(() => { if(this.loading) { this.progress = 70; this.stage = 'Rendering Textures...'; } }, 2500);
        setTimeout(() => { if(this.loading) { this.progress = 90; this.stage = 'Finalizing Visuals...'; } }, 4500);
    }
}">
    <div class="text-center mb-8">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 glow-text">Visual Genesis</h1>
        <p class="text-slate-400">Phase 1: Generate High-Fidelity Visuals.</p>
    </div>

    <div class="glass p-8 rounded-2xl shadow-2xl max-w-2xl mx-auto">
        <form hx-post="/generate_visuals" hx-target="#output-stage" @submit="startLoading()" hx-on::after-request="loading = false">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-bold mb-2 text-purple-300">Type</label>
                    <select name="type" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white focus:border-purple-500 outline-none">
                        <option value="Weapon">Weapon (Isolated)</option>
                        <option value="Item">Item / Artifact</option>
                        <option value="NPC">Character (NPC)</option>
                        <option value="Location">Location</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2 text-purple-300">Style</label>
                    <input type="text" name="genre" placeholder="e.g. Cyberpunk" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white">
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2 text-purple-300">Visual Details</label>
                <textarea name="details" rows="3" placeholder="A glowing obsidian sword with red runes..." class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white"></textarea>
            </div>
            <button class="w-full bg-gradient-to-r from-purple-600 to-pink-600 p-4 rounded-xl font-bold text-xl hover:scale-105 transition text-white shadow-lg shadow-purple-900/50" :disabled="loading">
                <span x-show="!loading">âœ¨ Generate Concepts</span>
                <span x-show="loading" x-text="'Processing...'"></span>
            </button>
        </form>
    </div>

    <div id="output-stage" class="mt-12 min-h-[400px]">
        <div x-show="loading" class="flex flex-col items-center justify-center pt-10" x-cloak>
            <div class="w-full max-w-md bg-slate-800 h-2 rounded-full overflow-hidden mb-4">
                <div class="bg-purple-500 h-full transition-all duration-700 ease-out" :style="'width: ' + progress + '%'"></div>
            </div>
            <div class="text-2xl font-bold text-white animate-pulse" x-text="stage"></div>
            <p class="text-slate-500 mt-2 text-sm">Please wait while we forge your assets.</p>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto" x-data="{ loading: false }">
    <div class="text-center mb-8">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 glow-text">
            Visual Genesis
        </h1>
        <p class="text-slate-400">Generate High-Fidelity Assets.</p>
    </div>

    <div class="bg-slate-900/50 border border-white/10 p-8 rounded-2xl shadow-2xl">
        <form hx-post="/generate_visuals" hx-target="#output-stage" @submit="loading = true" hx-on::after-request="loading = false">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-bold mb-2 text-purple-300">Type</label>
                    <select name="type" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 outline-none">
                        <option value="Weapon">Weapon</option>
                        <option value="Item">Item</option>
                        <option value="NPC">Character</option>
                        <option value="Location">Location</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2 text-purple-300">Style</label>
                    <input type="text" name="genre" placeholder="e.g. Cyberpunk" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3">
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2 text-purple-300">Details</label>
                <textarea name="details" rows="3" placeholder="Description..." class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3"></textarea>
            </div>
            <button class="w-full bg-purple-600 hover:bg-purple-500 p-4 rounded-xl font-bold text-xl transition" :disabled="loading">
                <span x-show="!loading">Generate</span>
                <span x-show="loading">Processing...</span>
            </button>
        </form>
    </div>

    <div id="output-stage" class="mt-12 min-h-[400px]">
        <div x-show="loading" class="text-center text-purple-400 animate-pulse pt-10">Forging Assets...</div>
    </div>
</div>
{% endblock %}

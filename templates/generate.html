{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto" x-data="{ loading: false }">
    
    <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold mb-2">The Dream Lab</h1>
        <p class="text-slate-400">Craft legendary assets in seconds.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <div class="glass p-6 rounded-xl shadow-2xl">
            <form hx-post="/generate" 
                  hx-target="#result-area" 
                  hx-indicator="#loading-spinner"
                  @submit="loading = true"
                  hx-on::after-request="loading = false">
                
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2 text-purple-300">Artifact Type</label>
                    <select name="type" class="w-full bg-slate-800 border border-slate-600 rounded p-3 focus:ring-2 focus:ring-purple-500 outline-none">
                        <option value="NPC">NPC Character</option>
                        <option value="Quest">Side Quest</option>
                        <option value="Item">Legendary Weapon</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2 text-purple-300">Genre</label>
                    <input type="text" name="genre" placeholder="e.g. Cyberpunk Noir" class="w-full bg-slate-800 border border-slate-600 rounded p-3 focus:ring-2 focus:ring-purple-500 outline-none">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-bold mb-2 text-purple-300">The Vision</label>
                    <textarea name="details" rows="4" placeholder="Describe the essence..." class="w-full bg-slate-800 border border-slate-600 rounded p-3 focus:ring-2 focus:ring-purple-500 outline-none"></textarea>
                </div>

                <button class="w-full bg-gradient-to-r from-purple-600 to-pink-600 p-4 rounded-lg font-bold text-lg hover:scale-105 transition transform shadow-lg shadow-purple-900/50">
                    âœ¨ Conjure Content
                </button>
            </form>
        </div>

        <div class="glass p-6 rounded-xl flex flex-col justify-center items-center min-h-[400px] relative overflow-hidden">
            
            <div x-show="loading" x-transition.opacity class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/90 z-10">
                <div class="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-purple-300 animate-pulse">Weaving timeline...</p>
            </div>

            <div id="result-area" class="w-full h-full">
                <div class="text-center text-slate-500 mt-20">
                    <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    <p>Ready to transmute ideas into reality.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

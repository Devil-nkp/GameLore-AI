{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto" x-data="{ loading: false }">
    <div class="text-center mb-10">
        <h1 class="text-5xl md:text-7xl font-black mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600">Visual Core</h1>
        <p class="text-slate-400 text-lg">Generate Assets with Supreme Futuristic Effects.</p>
    </div>

    <div class="glass p-8 rounded-3xl shadow-[0_0_50px_rgba(0,0,0,0.5)] border border-white/5">
        <form hx-post="/generate_visuals" hx-target="#output-stage" @submit="loading = true" hx-on::after-request="loading = false">
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="text-xs font-bold text-cyan-400 uppercase tracking-widest mb-2 block">Asset Class</label>
                    <select name="type" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white outline-none focus:border-cyan-500 transition">
                        <option value="Weapon">âš”ï¸ Evo Weapon (Glowing)</option>
                        <option value="Character">ğŸ‘¤ Cyber Warrior</option>
                        <option value="Vehicle">ğŸš€ Sci-Fi Vehicle</option>
                        <option value="Artifact">ğŸ’ Energy Core</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-cyan-400 uppercase tracking-widest mb-2 block">Core Theme</label>
                    <input type="text" name="genre" value="Futuristic, Cyberpunk, Neon" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white outline-none focus:border-cyan-500 transition">
                </div>
            </div>
            
            <div class="mb-8">
                <label class="text-xs font-bold text-cyan-400 uppercase tracking-widest mb-2 block">Specific Details</label>
                <textarea name="details" rows="3" placeholder="e.g. Dragon-shaped sniper rifle, pulsating purple energy, floating rocks..." class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white outline-none focus:border-cyan-500 transition"></textarea>
            </div>

            <button class="w-full py-5 rounded-2xl font-bold text-xl bg-gradient-to-r from-cyan-600 to-blue-600 hover:scale-[1.02] active:scale-95 transition text-white shadow-lg shadow-cyan-900/50" :disabled="loading">
                <span x-show="!loading">ğŸ’  Ignite Generation</span>
                <span x-show="loading">Processing High-Fidelity...</span>
            </button>
        </form>
    </div>

    <div id="output-stage" class="mt-12 min-h-[200px]"></div>
</div>
{% endblock %}

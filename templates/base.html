<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLore Supreme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        [x-cloak] { display: none !important; }
        .glow-text { text-shadow: 0 0 20px rgba(168, 85, 247, 0.6), 0 0 40px rgba(236, 72, 153, 0.4); }
        .modal-bg { background-color: rgba(0, 0, 0, 0.95); }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans antialiased min-h-screen" x-data="{ modalOpen: false, modalSrc: '', modalType: 'image' }">
    
    <nav class="border-b border-slate-700 p-4 flex justify-between items-center glass sticky top-0 z-50">
        <a href="/" class="text-2xl md:text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600 glow-text hover:scale-105 transition">
            GameLore.AI
        </a>
        <div class="flex gap-4 items-center">
            {% if current_user.is_authenticated %}
                <span class="text-sm text-purple-300 hidden md:block border border-purple-500/30 px-2 py-1 rounded">XP: {{ current_user.xp }}</span>
                <a href="/dashboard" class="hover:text-white font-semibold">Hub</a>
                <a href="/generate" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg font-bold shadow-lg">Create</a>
                <a href="/logout" class="text-slate-400 hover:text-red-400 border border-slate-700 px-3 py-2 rounded">Exit</a>
            {% else %}
                <a href="/login/google" class="bg-white text-slate-900 px-4 py-2 rounded-lg font-bold">Login</a>
            {% endif %}
        </div>
    </nav>

    <div x-show="modalOpen" x-transition.opacity class="fixed inset-0 z-[100] modal-bg flex items-center justify-center p-4" x-cloak>
        <button @click="modalOpen = false; modalSrc = ''" class="absolute top-6 right-6 text-white text-5xl hover:text-red-500 transition">&times;</button>
        
        <template x-if="modalType === 'image'">
            <img :src="modalSrc" class="max-w-full max-h-[90vh] rounded shadow-2xl border-2 border-slate-700">
        </template>
        
        <template x-if="modalType === 'video'">
            <video :src="modalSrc" controls autoplay class="max-w-full max-h-[90vh] rounded shadow-2xl border-2 border-slate-700"></video>
        </template>
    </div>

    <main class="container mx-auto p-4 md:p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

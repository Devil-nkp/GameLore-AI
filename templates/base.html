<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLore Supreme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
        /* Immersive Dark Mode */
        body { background-color: #0f111a; }
        .glass { background: rgba(20, 20, 25, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-text { text-shadow: 0 0 25px rgba(168, 85, 247, 0.6); }
        .htmx-indicator { display:none; }
        .htmx-request .htmx-indicator { display:inline; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="text-slate-100 font-sans antialiased min-h-screen flex flex-col">
    <nav class="p-4 flex justify-between items-center glass sticky top-0 z-50 h-16">
        <a href="/" class="text-xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600 glow-text tracking-tighter">GL.AI</a>
        <div class="flex gap-4 items-center">
            {% if current_user.is_authenticated %}
                <div class="hidden md:flex flex-col items-end text-xs mr-2">
                    <span class="text-purple-400 font-bold">{{ current_user.name }}</span>
                    <span class="text-slate-500">{{ current_user.credits }} Cr</span>
                </div>
                <a href="/dashboard" class="text-sm font-medium hover:text-white transition">Hub</a>
                <a href="/generate_visuals" class="bg-purple-600 hover:bg-purple-500 px-4 py-1.5 rounded-full font-bold text-xs shadow-lg shadow-purple-900/40 transition">Create</a>
                <a href="/logout" class="text-slate-500 hover:text-red-400 text-sm">Exit</a>
            {% else %}
                <a href="/login/google" class="bg-white text-slate-900 px-4 py-1.5 rounded-full font-bold text-xs">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="flex-1 w-full flex flex-col">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISUAL.AI // SUPREME</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: #e0e0e0; font-family: 'Courier New', monospace; }
        .sci-fi-border { border: 1px solid rgba(0, 255, 255, 0.3); box-shadow: 0 0 10px rgba(0, 255, 255, 0.1); }
        .glass { background: rgba(10, 20, 30, 0.8); backdrop-filter: blur(10px); }
        .glow-text { text-shadow: 0 0 10px #00ffff; }
        .btn-sci {
            background: linear-gradient(45deg, #004444, #008888);
            border: 1px solid #00ffff;
            color: white;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-sci:hover { background: #00ffff; color: black; box-shadow: 0 0 20px #00ffff; }
        .loader { border-top-color: #00ffff; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    {% block content %}{% endblock %}
    
    <script>
        // Global Modal Logic for Full Screen
        function openFullscreen(src, type) {
            const modal = document.createElement('div');
            modal.className = "fixed inset-0 z-50 bg-black/95 flex items-center justify-center p-4";
            modal.innerHTML = `
                <button onclick="this.parentElement.remove()" class="absolute top-5 right-5 text-red-500 text-4xl"><i class="fa-solid fa-xmark"></i></button>
                ${type === 'img' ? `<img src="${src}" class="max-h-full max-w-full border-2 border-cyan-500 box-shadow-xl">` : 
                `<video src="${src}" controls autoplay loop class="max-h-full max-w-full border-2 border-cyan-500"></video>`}
            `;
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>

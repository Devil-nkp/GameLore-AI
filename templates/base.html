<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLore Supreme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glow-text { text-shadow: 0 0 30px rgba(168, 85, 247, 0.5); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .htmx-indicator{ display:none; }
        .htmx-request .htmx-indicator{ display:inline; }
        .htmx-request #vid-text { display: none; }
    </style>
</head>
<body class="bg-[#0f111a] text-slate-100 font-sans antialiased min-h-screen">
    <nav class="border-b border-white/5 p-4 flex justify-between items-center glass sticky top-0 z-50">
        <a href="/" class="text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600 glow-text">GL.AI</a>
        <div class="flex gap-4 items-center">
            {% if current_user.is_authenticated %}
                <span class="text-slate-500 hidden md:inline">{{ user.credits }} Credits</span>
                <a href="/dashboard" class="hover:text-white transition text-sm">Hub</a>
                <a href="/generate_visuals" class="bg-purple-600 hover:bg-purple-500 px-4 py-2 rounded-lg font-bold text-sm shadow-[0_0_15px_rgba(147,51,234,0.4)]">Create</a>
                <a href="/logout" class="text-slate-500 hover:text-red-400 text-sm">Exit</a>
            {% else %}
                <a href="/login/google" class="bg-white text-slate-900 px-4 py-2 rounded-lg font-bold text-sm">Login</a>
            {% endif %}
        </div>
    </nav>
    <main class="container mx-auto p-4 md:p-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

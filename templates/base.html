<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLore Supreme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans antialiased min-h-screen">
    <nav class="border-b border-slate-700 p-4 flex justify-between items-center glass sticky top-0 z-50">
        <a href="/" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
            GameLore.AI
        </a>
        <div class="flex gap-4 items-center">
            {% if current_user.is_authenticated %}
                <span class="text-sm text-purple-300 hidden md:block">XP: {{ current_user.xp }}</span>
                <a href="/dashboard" class="hover:text-white transition">Dashboard</a>
                <a href="/generate" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg font-bold transition text-sm">Create</a>
                <a href="/logout" class="text-slate-400 hover:text-red-400 text-sm border border-slate-700 px-3 py-2 rounded transition">Logout</a>
            {% else %}
                <a href="/login/google" class="bg-white text-slate-900 px-4 py-2 rounded-lg font-bold hover:bg-slate-200 transition">Login with Google</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

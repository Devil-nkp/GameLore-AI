<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLore Supreme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
        body { background-color: #0f111a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .glow-text { text-shadow: 0 0 30px rgba(168, 85, 247, 0.5); }
        .htmx-indicator{ display:none; }
        .htmx-request .htmx-indicator{ display:inline; }
    </style>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col">
    <nav class="p-4 flex justify-between items-center glass sticky top-0 z-50">
        <a href="/" class="text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600 glow-text">GL.AI</a>
        <div class="flex gap-4 items-center">
            {% if current_user.is_authenticated %}
                <span class="text-xs text-purple-400 font-bold hidden md:inline">{{ current_user.name }}</span>
                <a href="/dashboard" class="hover:text-white transition text-sm">Hub</a>
                <a href="/generate_visuals" class="bg-purple-600 hover:bg-purple-500 px-4 py-2 rounded-lg font-bold text-sm">Create</a>
                <a href="/logout" class="text-slate-500 hover:text-red-400 text-sm">Exit</a>
            {% else %}
                <a href="/login/google" class="bg-white text-slate-900 px-4 py-2 rounded-lg font-bold text-sm">Login</a>
            {% endif %}
        </div>
    </nav>
    <main class="flex-1 w-full max-w-7xl mx-auto p-4 md:p-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

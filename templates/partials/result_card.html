<div class="animate-fade-in-up">
    <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
        <span class="text-xs font-bold text-pink-400 uppercase tracking-widest">{{ gen.type }}</span>
        <div class="flex gap-2">
            <button hx-post="/share_discord/{{ gen.id }}" hx-swap="outerHTML" class="text-xs bg-indigo-600 hover:bg-indigo-500 px-2 py-1 rounded text-white transition">
                Share to Discord
            </button>
            <a href="/export/{{ gen.id }}" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-white transition">
                Download JSON
            </a>
        </div>
    </div>
    
    <div class="prose prose-invert max-w-none text-sm text-slate-300 h-[300px] overflow-y-auto pr-2 custom-scrollbar">
        {{ gen.content | safe }}
    </div>
</div>

<div class="animate-fade-in-up h-full flex flex-col">
    <div class="grid grid-cols-2 gap-2 mb-4">
        {% for img in gen.image_list %}
        <div class="relative group aspect-square">
            <img src="{{ img }}" class="w-full h-full object-cover rounded-lg border border-slate-700 bg-black">
            <a href="{{ img }}" download target="_blank" class="absolute bottom-1 right-1 bg-black/70 p-1 rounded hover:bg-purple-600 transition text-white">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            </a>
        </div>
        {% endfor %}
    </div>

    <div class="flex justify-between items-center mb-3 border-b border-slate-700 pb-2">
        <div class="flex gap-2">
            <button hx-post="/like/{{ gen.id }}" hx-swap="outerHTML" class="text-pink-400 font-bold text-sm bg-slate-800 px-3 py-1 rounded-full border border-pink-500/30">
                â¤ï¸ {{ gen.likes }}
            </button>
        </div>
        <div class="flex gap-2">
            <a href="/download_text/{{ gen.id }}" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-white transition flex items-center gap-1">
                ğŸ“„ Text
            </a>
            <a href="/download_json/{{ gen.id }}" class="text-xs bg-indigo-900 hover:bg-indigo-800 px-2 py-1 rounded text-white transition flex items-center gap-1">
                âš™ï¸ JSON
            </a>
            <button hx-post="/share_discord/{{ gen.id }}" hx-swap="outerHTML" class="text-xs bg-purple-600 hover:bg-purple-500 px-2 py-1 rounded text-white transition">Share</button>
        </div>
    </div>
    
    <div class="prose prose-invert max-w-none text-sm text-slate-300 overflow-y-auto pr-2 custom-scrollbar flex-1">
        {{ gen.content | safe }}
    </div>
</div>

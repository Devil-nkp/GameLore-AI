<div class="animate-fade-in-up grid md:grid-cols-3 gap-6">
    
    <div class="md:col-span-1">
        <div class="glass p-2 rounded-xl relative group">
            <img src="{{ gen.image_url }}" alt="Generated Asset" class="w-full h-auto rounded-lg shadow-lg border border-slate-700">
            <div class="absolute bottom-2 right-2 bg-black/70 px-2 py-1 rounded text-xs text-white">
                AI Generated
            </div>
        </div>
        
        <div class="flex gap-2 mt-4 justify-center">
             <button hx-post="/like/{{ gen.id }}" hx-swap="outerHTML" class="flex items-center gap-1 bg-slate-800 hover:bg-pink-900/50 px-3 py-1 rounded-full transition text-pink-400 border border-pink-500/30">
                ❤️ {{ gen.likes }}
            </button>
            <a href="{{ gen.image_url }}" download target="_blank" class="bg-slate-800 hover:bg-slate-700 px-3 py-1 rounded-full text-xs text-blue-400 border border-blue-500/30">
                ⬇️ Img
            </a>
        </div>
    </div>

    <div class="md:col-span-2">
        <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
            <span class="text-xs font-bold text-pink-400 uppercase tracking-widest">{{ gen.type }}</span>
            <div class="flex gap-2">
                <a href="/export/{{ gen.id }}" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-white transition">JSON Export</a>
            </div>
        </div>
        
        <div class="prose prose-invert max-w-none text-sm text-slate-300 h-[300px] overflow-y-auto pr-2 custom-scrollbar">
            {{ gen.content | safe }}
        </div>
    </div>
</div>

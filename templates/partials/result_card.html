<div class="animate-fade-in-up">
    <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
        <span class="text-xs font-bold text-pink-400 uppercase tracking-widest">{{ gen.type }}</span>
        
        <div class="flex gap-3 items-center">
            
            <button hx-post="/like/{{ gen.id }}" hx-swap="outerHTML" class="flex items-center gap-1 text-slate-400 hover:text-pink-500 transition group">
                <svg class="w-5 h-5 group-hover:scale-110 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
                <span class="text-sm font-bold">{{ gen.likes }}</span>
            </button>

            <a href="/export/{{ gen.id }}" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-white transition">JSON</a>
            <button hx-post="/share_discord/{{ gen.id }}" hx-swap="outerHTML" class="text-xs bg-indigo-600 hover:bg-indigo-500 px-2 py-1 rounded text-white transition">Share</button>
        </div>
    </div>
    
    <div class="prose prose-invert max-w-none text-sm text-slate-300 h-[300px] overflow-y-auto pr-2 custom-scrollbar">
        {{ gen.content | safe }}
    </div>
</div>

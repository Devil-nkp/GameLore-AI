<div class="animate-fade-in-up">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-white">Generated Results</h2>
        <span class="text-xs bg-green-900/50 text-green-400 px-3 py-1 rounded-full border border-green-500/30">âœ… Auto-Saved to History</span>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
        {% for img in images %}
        <div class="group relative rounded-2xl overflow-hidden border border-slate-700 shadow-2xl bg-black">
            <img src="{{ img }}" class="w-full aspect-square object-cover">
            
            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex items-center justify-center gap-4">
                <button @click="cinemaOpen = true; cinemaSrc = '{{ img }}'; cinemaType = 'img'" class="bg-white text-black px-6 py-3 rounded-xl font-bold hover:scale-105 transition">
                    View Full
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

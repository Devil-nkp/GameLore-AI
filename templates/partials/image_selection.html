<div class="animate-fade-in-up">
    <div class="flex justify-between items-end mb-6">
        <h2 class="text-xl font-bold text-white">Select Best Candidate</h2>
        <span class="text-xs text-purple-400 bg-purple-900/30 px-2 py-1 rounded">2 High-Fidelity Outputs</span>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
        {% for img in images %}
        <div class="group relative rounded-2xl overflow-hidden border-2 border-slate-700 hover:border-purple-500 transition shadow-2xl bg-black">
            <img src="{{ img }}" class="w-full aspect-square object-cover opacity-90 group-hover:opacity-100 transition duration-500">
            
            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition flex flex-col justify-end p-6">
                
                <div class="flex gap-3">
                    <button @click="cinemaOpen = true; cinemaSrc = '{{ img }}'; cinemaType = 'img'" class="flex-1 bg-white/10 hover:bg-white text-white hover:text-black backdrop-blur py-3 rounded-lg font-bold transition flex items-center justify-center gap-2">
                        <span>ğŸ”</span> View
                    </button>
                    
                    <form hx-post="/save_generation" hx-target="#output-stage" class="flex-1">
                        <input type="hidden" name="selected_image" value="{{ img }}">
                        <input type="hidden" name="type" value="{{ c_type }}">
                        <input type="hidden" name="prompt_base" value="{{ prompt_base }}">
                        <button class="w-full bg-purple-600 hover:bg-purple-500 text-white py-3 rounded-lg font-bold transition shadow-lg shadow-purple-900/50">
                            Save & Finish
                        </button>
                    </form>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

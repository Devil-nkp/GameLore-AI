{% extends "base.html" %}
{% block content %}
<div class="p-6 max-w-4xl mx-auto">
    <a href="/hub" class="text-cyan-500 hover:text-white mb-6 inline-block font-bold">
        <i class="fa-solid fa-arrow-left"></i> BACK
    </a>

    <div class="glass sci-fi-border rounded-xl p-8">
        <h1 class="text-2xl font-bold text-white mb-4">GENERATION LOG #{{ gen.id }}</h1>
        <p class="mb-4 text-cyan-200 font-mono text-sm bg-black p-2 rounded">{{ gen.prompt }}</p>

        <div class="grid md:grid-cols-3 gap-4">
            {% if gen.puter_image_url %}
            <div>
                <h4 class="text-cyan-400 text-xs font-bold mb-2">PUTER.JS OUTPUT</h4>
                <img src="{{ gen.puter_image_url }}" class="w-full rounded border border-cyan-800" onclick="openFullscreen(this.src)">
            </div>
            {% endif %}

            {% if gen.evolink_image_url %}
            <div>
                <h4 class="text-pink-400 text-xs font-bold mb-2">EVOLINK OUTPUT</h4>
                <img src="{{ gen.evolink_image_url }}" class="w-full rounded border border-pink-800" onclick="openFullscreen(this.src)">
            </div>
            {% endif %}

            {% if gen.horde_image_url %}
            <div>
                <h4 class="text-yellow-400 text-xs font-bold mb-2">HORDE OUTPUT</h4>
                <img src="{{ gen.horde_image_url }}" class="w-full rounded border border-yellow-800" onclick="openFullscreen(this.src)">
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

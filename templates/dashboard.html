{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-end mb-8 border-b border-white/10 pb-4">
        <h2 class="text-3xl font-bold text-white">Your Creation History</h2>
        <span class="text-slate-500 text-sm">All generated assets are saved here.</span>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for gen in gens %}
        <div class="glass rounded-xl overflow-hidden border border-slate-700 group hover:border-purple-500 transition relative">
            
            <div class="aspect-square bg-black relative">
                {% if gen.type == 'Video' %}
                    <video src="{{ gen.result_url }}" class="w-full h-full object-cover"></video>
                    <div class="absolute top-2 right-2 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded">VIDEO</div>
                    <button @click="cinemaOpen = true; cinemaSrc = '{{ gen.result_url }}'; cinemaType = 'vid'" class="absolute inset-0 flex items-center justify-center bg-black/50 opacity-0 group-hover:opacity-100 transition text-white text-4xl">â–¶</button>
                {% else %}
                    <img src="{{ gen.result_url }}" class="w-full h-full object-cover">
                    <button @click="cinemaOpen = true; cinemaSrc = '{{ gen.result_url }}'; cinemaType = 'img'" class="absolute inset-0 flex items-center justify-center bg-black/50 opacity-0 group-hover:opacity-100 transition text-white font-bold">VIEW</button>
                {% endif %}
            </div>

            <div class="p-4">
                <div class="text-[10px] text-purple-400 font-bold uppercase mb-1">{{ gen.type }}</div>
                <div class="text-xs text-slate-400 line-clamp-2">{{ gen.prompt_used }}</div>
                <div class="text-[10px] text-slate-600 mt-2">{{ gen.timestamp.strftime('%Y-%m-%d %H:%M') }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
